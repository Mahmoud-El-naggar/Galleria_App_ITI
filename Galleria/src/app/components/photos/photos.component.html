<div class="container-fluid">
    <div class="row justify-content-center p-2 bg-primary bg-gradient text-white" *ngIf="user; else loadingUser">
        <div class="border-end col-sm-3 col-3 text-wrap">{{user.name}}</div>
        <div class="border-end col-sm-3 col-6 text-wrap">{{user.email}} <br> {{user.phone}}</div>
        <div class="col-3 text-wrap">Address <br> {{user.address.street}}, {{user.address.suite}}, {{user.address.city}}
        </div>
    </div>
</div>

<ng-template #loadingUser>
    <div class="text-center text-primary fs-4 my-5">
        Loading...
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>

<h2 class="text-center text-primary my-3"> Photos </h2>

<div class="container-fluid row justify-content-center" *ngIf="UserPhotos; else loadingPhoto">
    <div class="card col-10 m-2 btn btn-light text-primary" style="width: 18rem;" *ngFor="let photo of UserPhotos">
        <div class="card-body" *ngIf="photo.thumbnailUrl; else loadingPhoto ">
            <img src="{{photo.thumbnailUrl}}" class="my-1">
            <h5 class=" card-title">{{photo.title}}</h5>
        </div>

    </div>
</div>

<ng-template #loadingPhoto>
    <div class="card-body placeholder-glow" aria-hidden="true">
        <img  class="my-1 placeholder-glow col-3">
        <h5 class=" card-title placeholder-glow col-3"></h5>

    </div>
</ng-template>
